<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Carousel Component</title>
</head>
<style>
   /* 
   Main Color: #087f5b
   Grey Color: #343a40 */
   * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        color: #343a40;
        /*   */
      }

      .carousel{
         width: 800px;
         margin: 100px auto;
         border-radius: 8px;
         padding: 32px;
         padding-left: 86px;
         background-color: #087f5b;
         color: #fff;
         border-radius: 8px;
         display: flex;
         align-items: center;
         gap: 32px;
      }

      img {
         height: 200px;
         border-radius: 8px;
         transform: scale(1.5);
         box-shadow: 0 12px 24px rgba(0, 0, 0, .1);
      }

   
.testimonial-text{
   font-size: 18px;
   font-weight: 500;
   line-height: 1.5;
   margin-bottom: 32px;
   color: #e6fcf5;
}

.textimonial-author {
   font-size: 14px;
   margin-bottom: 4px;
   color: #c3fae8;

}
.testimonial-job {
   font-size: 12px;
   color: #c3fae8;


}

/* CONTROLS */
.btn {
   background-color: #fff;
   border: none;
   height: 40px;
   width: 40px;
   position: absolute; 
   border-radius: 50%;
   top: 50%;
   display: flex;
   /* align-items: center; */
   justify-content: center;
   cursor: pointer;
   }


   .btn--left {
      left:0;
      top: 50%;
      /* in relation to ELEMENT ITSELF */
      transform: translate(-50%, -50%);
   }

   
   .btn--right {
      right:0;
      transform: translate(50%, 50%);
   }


   .btn-icon {
      height: 24px;
      width: 24px;
      stroke: #087f5b;
   }

   .dot {
     position: absolute;
     left: 50%;
     transform: translate(-50%, 32px);

     display: flex;
     gap: 12px;
     

     }

   .dot {
      height: 12px;
      width: 12px;
      background-color: #fff;
      border: 2px solid #087f5b;
      border-radius:  50%;
      cursor: pointer;
   }
</style>
<body>
   <div class="carousel">
      <img src="images/maria.jpg" alt="Maria de Almedia" />
      <blockquote class="testimonial">
         <p class="testimonial-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam quaerat modi eligendi itaque ratione repudiandae libero, tempore sequi obcaecati quam, porro et! 
         </p>
         <p class="textimonial-author">Maria de Almeida</p>
         <p class="testimonial-job">Senior Product Manager at EDP Comercial</p>
      </blockquote>
      <button class="btn btn--left">
         <svg xmlns="http://www.w3.org/2000/svg" 
         class="btn-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="chevron-left">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
          </svg>
          
      </button>
      <button class="btn btn--right">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
          
      </button>
      <div class="dots">
         <button class="dot"> &nbsp;</button>
         <button class="dot"> &nbsp;</button>
         <button class="dot"> &nbsp;</button>
         <button class="dot"> &nbsp;</button>
      </div>
   </div>
</body>
</html>
