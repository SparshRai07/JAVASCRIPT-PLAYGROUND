   .chevron-right, .chevron-left {
    height: 30px;
    width: 30px;
    background-color: #fff;
    color: #087f5b;
    border: 1px solid #087f5b;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.chevron-right:hover, .chevron-left:hover,
.chevron-right:active, .chevron-left:active {
    background-color: #087f5b;
    color: white;
}

   .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 22px;
      font-family: "Helvetica", sans-serif;
      /* font-weight: bold; */
      /* top: 300px; */
      margin-top: 300px;
      font-size: 18px;
      
      
   }

   .page-link {
    display: inline-block;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    border-radius: 50%;
    color: #087f5b;
    transition: background-color 0.3s ease, color 0.3s ease;
    cursor: pointer;
}
