<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css" />


   <title>Random Choice Picker </title>
</head>
<body>
   <h3 class="container">
      <h3>Enter all of the choices divided by a comma (',').</h3>
      <br> Press enter when you're done</h3>
      <textarea placeholder="Enter choices here ..." id="textarea" cols="30" rows="10"></textarea>

      <div id="tags">
         <span class="tag">Choice 1</span>
         <span class="tag highlight">Choice 2</span>
         <span class="tag">Choice 3</span>
      </div>
   </div>
   
   
  
   



   <script src="script.js"></script>
</body>
</html>
