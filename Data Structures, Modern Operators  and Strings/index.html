<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic JS Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Practice Hub</h1>
            <p>Enhance your skills with a futuristic touch</p>
        </header>
        <main>
            <div class="terminal">
                <div class="terminal-header">
                    <div class="buttons">
                        <span class="close"></span>
                        <span class="minimize"></span>
                        <span class="maximize"></span>
                    </div>
                    <div class="title">Console</div>
                </div>
                <div class="terminal-body">
                    <p>Welcome to my JavaScript practice console...</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
