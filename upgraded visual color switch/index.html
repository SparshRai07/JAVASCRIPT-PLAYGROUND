<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Color Switcher</title>
</head>
<body>
    <div class="container">
        <h1>Interactive Color Switcher</h1>
        <div class="buttons">
            <button class="button" id="grey"></button>
            <button class="button" id="white"></button>
            <button class="button" id="blue"></button>
            <button class="button" id="yellow"></button>
        </div>
        <h2>Click a color to change the page background!</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
